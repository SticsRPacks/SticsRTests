on:
  push:
    branches:
      #- main
      #- master
  pull_request:
    branches:
      #- main
      #- master
  repository_dispatch:
    types: [R-CMD-check]

name: R-CMD-check

env:
  has_testthat: 'true'

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          #- {os: windows-latest, r: 'release'}
          #- {os: ubuntu-latest, r: "release", rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}
          - {
              os: ubuntu-latest,
              r: "release",
              http-user-agent: "release",
              rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest",
            }
          #- {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          #- {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name : install libicu
        run: |
           curl -O http://security.ubuntu.com/ubuntu/pool/main/i/icu/libicu66_66.1-2ubuntu2_amd64.deb && \
           sudo dpkg -i libicu66_66.1-2ubuntu2_amd64.deb && \
           rm libicu66_66.1-2ubuntu2_amd64.deb
        
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # openjdk
          java-version: '17'

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: rc
          # about pak-version:
          # Ubuntu doesn't install the proper version of XML see https://github.com/r-lib/actions/issues/559. Remove when fixed.
          # see also: https://stackoverflow.com/questions/73243945/pkgdown-action-failing-at-build-xml
          extra-packages: any::rcmdcheck
          needs: check
          
      #- name: forcing stringi install from system
      #  run: |
      #      if [ "$RUNNER_OS" == "Linux" ]; then
      #        sudo apt install -y r-cran-stringi
      #      fi

        #Rscript -e "install.packages('https://cran.r-project.org/src/contrib/stringi_1.8.7.tar.gz', repos = NULL, type = 'source')"

      #- name: Query dependencies
      #  run: |
       #   install.packages('remotes')
       #   saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
       #   writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
       # shell: Rscript {0}

      # - name: Cache R packages
        # if: runner.os != 'Windows'
        # uses: actions/cache@v4
        # with:
          # path: ${{ env.R_LIBS_USER }}
          # key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          # restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          install.packages('remotes')
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("SticsRPacks/SticsRPacks@main", dependencies = FALSE, upgrade = "never")
          remotes::install_github("SticsRPacks/CroPlotR@main", dependencies = FALSE, upgrade = "never")
          remotes::install_github("SticsRPacks/CroptimizR@main", dependencies = FALSE, upgrade = "never")
          remotes::install_github("SticsRPacks/SticsOnR@main", dependencies = FALSE, upgrade = "never")
          remotes::install_github("SticsRPacks/SticsRFiles@main", dependencies = FALSE, upgrade = "never")
        shell: Rscript {0}

      - name: Install testthat 3.1.8
        run: Rscript -e "install.packages('https://cran.r-project.org/src/contrib/Archive/testthat/testthat_3.1.8.tar.gz', repos = NULL, type = 'source')"

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check")
        shell: Rscript {0}

      - name: Reveal testthat details
        if:  env.has_testthat == 'true'
        run: find . -name testthat.Rout -exec cat '{}' ';'

      - name: Remove unwanted directories from check artifacts
        run: |
          Remove-Item -Recurse -Force check/*/SticsRTests
          Remove-Item -Recurse -Force check/*/00_pkg_src

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
